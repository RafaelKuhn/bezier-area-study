<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png">
	<title>Bezi√©r Area</title>
</head>

<body>

	<div id="container" class="flex">

		<div class="canvas-wrap">
			<canvas width="400" height="400" id="canvao" ></canvas>
			<div class="top-container">
				<p class="display" unselectable="on">Drag the <span class="blue">Anchors</span> and <span class="red">Control Points!</span></p>
			</div>
		</div>

		<div class="flexin">

			<div id="right" class="second">
				<p>N: <span id="n"></span></p>
				<input id="nSlider" type="range" value="4" min="2" max="31" />

				<br><br><br>
				<p>Area: <span id="area"></span></p>

				<br>
				<p>H: <span id="h"></span></p>

				<div id="samplesDiv">

					<br><br>
					<p class="center">Samples</p><br>
					<p class="center">X | Y</p>

					<hr>
					<p class="margin-up"></p>
					<div id="samples">
					</div>

				</div>
			</div>

			<div id="toggles" class="third">
				<div class="toggle-item">
					<p class="vert">
					<label class="switch">
						<input id="area-tog" type="checkbox" class="inputao" checked="true">
						<span class="slider round"></span>
					</label>
						Fill Area
					</p>
				</div>

				<div class="toggle-item">
					<p class="vert">
						<label class="switch">
							<input id="snap-tog" type="checkbox" class="inputao">
							<span class="slider round"></span>
						</label>
						Snapping
					</p>
				</div>

				<div>
					<p class="threshold">Threshold</p>
					<input id="total-amt" inputmode="numeric" type="number" step="0.25" min="0.25" max="4.0" value="0.25">
				</div>
			</div>

		</div>


	</div>

	<script src="index.js"></script>

</body>
</html>
